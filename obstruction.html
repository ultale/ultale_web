<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Obstruction VR - Interactive Puzzle Game</title>
    <style>
        html, body {
            height: 100%;
            background-color: #000000;
        }
        .videowrapper{
            position:relative;
            width:100%;
            height:70%;

        }
        .videowrapper iframe {
            position:absolute;
            display:block;
            margin:auto;
            top:0;
            left:0;
            right:0;
            bottom:0;
            width:1120px;
            height:630px;
            }
        .steambutton iframe{
            display:block;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="videowrapper"><iframe src="https://www.youtube.com/embed/dYxt0zkjdSU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
    <div class="steambutton"><iframe src="https://store.steampowered.com/widget/918060/" frameborder="0" width="646" height="190"></iframe></div>
</body>
</html>
